    <!-- Start your project here-->
    <div class="container" style="margin-bottom: 60px;">
        <div class="row" id="categories">
            <!-- CATEGORIES -->
            <div class="col-md-4">
                <div class="row categories-row">
                    <div class="col-md-6">
                        <div class="card hoverable hm-zoom category" id="1">
                            <img src="./img/appliances_color.png"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card hoverable hm-zoom category" id="3">
                            <img src="./img/food_color.png"/>
                        </div>
                    </div>
                </div>
                <div class="row categories-row">
                    <div class="col-md-6">
                        <div class="card hoverable hm-zoom category" id="6">
                            <img src="./img/toys_color.png"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card hoverable hm-zoom category" id="4">
                            <img src="./img/furniture_color.png"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card hoverable hm-zoom category" id="2">
                            <img src="./img/clothes_color.png"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card hoverable hm-zoom category" id="5">
                            <img src="./img/misc_color.png"/>
                        </div>
                    </div>
                </div>
            </div>
            <!-- GOOGLE MAPS -->
            <div class="col-md-8">
                <div id="map-container" class="card-panel hoverable wow fadeInUp"></div>
            </div>
            <!-- GOOGLE MAPS -->
        </div>
        <!-- /.CATEGORIES -->

        <!-- MODAL -->
        <!-- Modal -->
        <div class="modal fade" id="donationSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Success</h4>
              </div>
              <div class="modal-body">
                <p>
                    You completed the first step to make a better world. Go to the selected location to finish your mission.
                </p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        <div class="modal fade" id="wrongCategory" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="wrongCategoryLabel">Somethong went wrong</h4>
              </div>
              <div class="modal-body">
                <p>
                    Please select a category from the left side to donate.
                </p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
